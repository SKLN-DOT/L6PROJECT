<!DOCTYPE html>
<html>
    <head><title>Forms</title></head>
    <body style="background-color:beige">
        <center>
        <h1>Personal information form.</h1>
        <form>
        <label>Name</label>
        <br>
        <input type="text" id="name">
        <br>
        <br>
        <label>Name Of Learning Institution</label>
        <br>
        <input type="text" id="learning institution">
        <br>
        <br>
        <label>Email Id</label>
        <br>
        <input type="text" id="email">
        <br>
        <br>
        <label>Contacts (This will be hidden)</label>
        <br>
        <input type="password" id="contacts" >
        <br>
        <br>
        <label>Gender</label>
        <br>
        <input type="radio" id="female"name="gender" value="female">Female<br>
        <input type="radio" id="male" name="gender" value="male">Male<br>
        <input type="radio" id="non-binary" name="gender" value="non-binary">Non-binary<br>
        <br>
        <label>Age</label>
        <br>
        <input type="checkbox" id="between 14-18" value="age">Between 14-18<br>
        <input type="checkbox"
        id="between 19-25" value="age">Between 19-25<br>
        <input type="checkbox"
        id="Above 25" value="age">Above 25 
        <br>
        <br>
        <button>Submit</button>
        </form>
        <br>
        <br>
        <h1><i><b>Grouped form.</b></i></h1>
        <br>
        <form>
            <fieldset><legend><h3>Personal details.</h3></legend>
            <label>Name</label>
            <input type="text" id="name"><br><br>
            <label>Age</label>
            <input type="text"id="age">
            <br><br>
            <label>ID number (This will be hidden)</label>
            <input type="password" id="ID">
            <br><br>
            <label>Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br><br>
            <button> Submit</button>
        
        </fieldset>
        <br><br>
        <h1><b><i>Drop down.</i></b></h1>
        <form>
            <label>Choose the school you attend.</label>
            <select name="school" id="school">
                <option value="St.Turi's">St.Turi's</option>
                <option value="BrookHouse">BrookHouse</option>
                <option value="Soma  school">Soma school</option>
                <option value="Juja Preperatory">Juja Preperatory</option

            </select>
        </form>
            


                
            


        </form>


        


    </center>


    </body>
</html>
